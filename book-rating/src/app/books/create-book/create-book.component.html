<button (click)="logForm()" class="btn btn-primary">Log Form</button>

<form [formGroup]="bookForm" (ngSubmit)="submitForm()">

  <div class="form-group">
    <label>ISBN</label>
    <input type="text" formControlName="isbn" class="form-control">

    <div class="feedback-red" *ngIf="isInvalid('isbn')">Die ISBN ist ung√ºltig.</div>
  </div>

  <div class="form-group">
    <label>Titel</label>
    <input placeholder="Titel" type="text" formControlName="title" class="form-control">
  </div>

  <div class="form-group">
    <label>Beschreibung</label>
    <textarea formControlName="description" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <button type="submit"
      [disabled]="bookForm.invalid"
      class="btn btn-danger">Abschicken</button>
  </div>

</form>


<pre>
{{ bookForm.value | json }}
</pre>
