<div class="card mb-4">
  <div class="card-body bg-light">

    <img class="img-thumbnail float-right" src="//api.angular.schule/avatar/{{ book.rating }}">

    <div class="card-title">
      <h2>{{ book.title }}</h2>
      <span class="badge badge-secondary">{{ book.rating }}</span>
    </div>

    <p>
      {{ book.description }}
    </p>

    <span *ngFor="let x of getStars()">‚≠ê</span>

  </div>
</div>
